<script>
function removeAcento(text){       
	text = text.toLowerCase();                                                        
	text = text.replace(new RegExp('[ÁÀÂÃ]','gi'), 'a');
	text = text.replace(new RegExp('[ÉÈÊ]','gi'), 'e');
	text = text.replace(new RegExp('[ÍÌÎ]','gi'), 'i');
	text = text.replace(new RegExp('[ÓÒÔÕ]','gi'), 'o');
	text = text.replace(new RegExp('[ÚÙÛ]','gi'), 'u');
	text = text.replace(new RegExp('[Ç]','gi'), 'c');
	return text;                 
}

$("button#desacentuar").click(function(){
	
	var texto_com_acento = $("textarea#texto_com_acento").val();
	console.log("desacentuando..." + texto_com_acento);
	var texto_sem_acento = removeAcento(texto_com_acento);
	$("textarea#texto_sem_acento").val(texto_sem_acento);
});

</script>
